<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">

   
    <title>Application Form</title>
</head>

<body>
    <div class="container">
        <div class="card card-body">
            <form >
                <fieldset>
                    <legend>Application Form</legend>
                    <div class="form-group"> 
                        <label for="email">Enter your email:</label>
                        <input type="email" class="inputClass" name="email" id="email" placeholder="enter email here..."
                            value="">
                    </div>

                  
                    <div class="form-group">
                       <label for="terms">Terms & Conditions</label>
                    <input type="checkbox" name="terms" class="myClass" id="terms"> 
                    </div>
                    
                   <div class="form-group">
                     <label for="age">Age</label>
                    <input type="checkbox" name="age" class="myClass" id="age">  
                   </div>
                    
                  <div class="form-group">
                     <label for="marketing">Marketing</label>
                    <input type="checkbox" name="marketing" class="myClass" id="marketing"> 
                  </div>
                    
                    
                    <input type="submit" id="btn" class="btn btn-success btn-block" name="button" value="Submit"
                        disabled>
                </fieldset>
            </form>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
